<div class="card m-5" style="width: 30rem;">
  <img [src]="product.ImgURL" class="card-img-top" alt="...">
  <div class="card-body ">
    <h5 class="card-title fs-4 py-2"><b>Product Name:</b> {{product.Name}}</h5>
    <p class="card-text fs-4 py-2"><b>Price:</b> ${{product.Price}}</p>
    <p class="card-text fs-4 py-2"><b>Quantity: </b>{{product.Quantity}} Left</p>
    <!-- Hover added -->
    <div class="btn-group">
      <button class="btn btn-warning" [disabled]="findIndexOfElementByProductId(product.id)==0" (click)="prevProduct()"><b>&lt;</b> Previous</button>
      <button class="btn btn-danger" (click)="goBack()"> Back </button>
      <button class="btn btn-success" [disabled]="this.findIndexOfElementByProductId(product.id)==productList.length-1" (click)="nextProduct()">Next <b>&gt;</b></button>
    </div>
  </div>
</div>
