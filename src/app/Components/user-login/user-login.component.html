<div class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-50 m-auto">
    <form #formLogin="ngForm">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" #mail required class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>
      <div class="form-floating">
        <input type="password" #pass required class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" checked value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" [disabled]="formLogin.invalid" type="submit" (click)="login()">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
    </form>
    <a class="btn btn-danger rounded-0" routerLink="/Register" role="button">Register</a>
  </main>

</div>
